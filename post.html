	<div class="container" id="cont2">

		<form id="form" method="post" action="https://script.google.com/macros/s/AKfycbyOb2ck5s25zAgJ9uA7ngFGOkjC2MZcdbeQ7A9PefTgZ8VQ0MbGSwUcD8ssGGmhv6k1/exec" name="contact-form">

            <h3>Factory Worker Post Survey ~3 Minutes</h3>

            <p class="header">What is AMR?</p>
            <textarea name="what's amr" rows="3" class="q"></textarea>

            <p class="header">How does AMR happen?</p>
            <textarea name="how does amr happen" rows="2" class="q"></textarea>

            <p class="header">Why is AMR a threat?</p>
            <textarea name="why's amr a threat" rows="2" class="q"></textarea>

            <p class="header">How can AMR contamination be prevented in drug manufacturing?</p>
            <textarea name="prevention" rows="2" class="q"></textarea>

            <p class="header">Should you ever reuse PPE?</p>
            <div class="radio q">
			<input type='radio' name="reuse PPE" id="never" value="never"></input>
            <label for="never">never</label>
            <input type='radio' name="reuse PPE" id="sometimes1" value="sometimes"></input>
            <label for="sometimes1">sometimes</label>
            </div> 

            <p class="header">How often should you sterilize equipment on the assembly line?</p>
            <div class="radio q">
			<input type='radio' name="when to sterilize" id="everyday" value="everyday"></input>
            <label for="everyday">everyday</label>
            <input type='radio' name="when to sterilize" id="every-other-day" value="every other day"></input>
            <label for="every-other-day">every other day</label>
            <input type='radio' name="when to sterilize" id="every-week" value="every week"></input>
            <label for="every-week">every week</label>
            <input type='radio' name="when to sterilize" id="batch" value="every batch"></input>
            <label for="batch">every batch</label>
            </div> 


			<input type="submit" value="Submit" id="submit">
		</form>
